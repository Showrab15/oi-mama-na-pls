<body>
    <h1>oi mama na plsüôèüôèüôè</h1>
    <div class="video-container">
        <video src="./mama-pls.mp4" controls></video>
    </div>

    <div class="form-container">
        <h2>Share your opinion</h2>
        <form id="opinionForm">
            <input type="text" id="opinionInput" placeholder="Your opinion" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="opinions-container">
        <h2>Opinions</h2>
        <div id="opinionsList"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load opinions from local storage
            const opinions = JSON.parse(localStorage.getItem('opinions')) || [];
            const opinionsList = document.getElementById('opinionsList');

            opinions.forEach(opinion => {
                const opinionDiv = document.createElement('div');
                opinionDiv.classList.add('opinion');
                opinionDiv.textContent = opinion;
                opinionsList.appendChild(opinionDiv);
            });

            // Handle form submission
            document.getElementById('opinionForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const opinionInput = document.getElementById('opinionInput');
                const opinionText = opinionInput.value.trim();

                if (opinionText !== '') {
                    opinions.push(opinionText);
                    localStorage.setItem('opinions', JSON.stringify(opinions));

                    const newOpinion = document.createElement('div');
                    newOpinion.classList.add('opinion');
                    newOpinion.textContent = opinionText;
                    opinionsList.appendChild(newOpinion);

                    opinionInput.value = '';
                }
            });
        });
    </script>
